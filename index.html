<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KWT 전환 계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KWT 전환 계산기</h2>

    <label for="total">필요한 KWT 개수</label>
    <input type="number" id="total" placeholder="예: 440000">

    <label for="discount">SUT 유동성 공급가</label>
    <input type="number" id="discount" placeholder="예: 22000">

    <label for="sutPrice">고팍스 DST 현재가 (₩)</label>
    <input type="number" id="sutPrice" placeholder="예: 4000">

    <button onclick="calculateAssets()">매수, 매도 자산 계산</button>

    <div class="result" id="result">결과가 여기에 표시됩니다.</div>
  </div>

  <script>
    function calculateAssets() {
      const total = parseFloat(document.getElementById("total").value); // 필요한 KWT 개수
      const liquidity = parseFloat(document.getElementById("discount").value); // 유동성 공급가
      const dstPrice = parseFloat(document.getElementById("sutPrice").value); // 고팍스 DST 현재가

      const resultElement = document.getElementById("result");

      if (isNaN(total) || isNaN(liquidity) || isNaN(dstPrice) || liquidity === 0) {
        resultElement.textContent = "모든 값을 정확히 입력해주세요.";
        return;
      }

      // 매수자 계산 공식
      const buyerAmount = (total / liquidity) * dstPrice;

      // 매도자 = 필요한 KWT 개수 그대로
      const sellerAmount = total;

      resultElement.innerHTML =
        `매수자 = ${buyerAmount.toLocaleString()} 원 전송<br>` +
        `매도자 = ${sellerAmount.toLocaleString()} KWT 전송`;
    }
  </script>
</body>
</html>
